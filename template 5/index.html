<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Title needs to be at within the max 580 pixel length -->
    <title>App Builder Template</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="og:type"        content="website" />
    <meta property="og:title"       content="App Builder Template" />
    <link rel="shortcut icon" href="img/logo.svg" type="image/x-icon">
    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#ffffff">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#ffffff">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="App Builder Template">
    <link rel="apple-touch-icon" href="imgs/logo.png">
    <!-- Must contain only 1 css file -->
    <link rel="stylesheet"    href="css/style.css">
    <!-- Must contain only 1 javascript file -->
    <script src="app.js" defer></script>
  </head>
  <body>
    <!-- ui is dynamically applied -->
  </body>
</html>
