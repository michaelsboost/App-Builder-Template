<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Title needs to be at within the max 580 pixel length -->
    <title>App Builder Template</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="og:type"        content="website" />
    <meta property="og:title"       content="App Builder Template" />
    <link rel="shortcut icon" href="img/logo.svg" type="image/x-icon">
    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#ffffff">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#ffffff">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="App Builder Template">
    <link rel="apple-touch-icon" href="imgs/logo.png">
    <!-- Must contain only 1 css file -->
    <link rel="stylesheet"    href="css/style.css">
    <!-- Must contain only 1 javascript file -->
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="absolute inset-0 text-white bg-indigo-900 overflow-hidden">
      <div id="main" class="absolute inset-10 bg-white text-black rounded-md">
        <div id="canvasContainer" class="absolute inset-0"></div>
        <div id="dataContent"     class="hidden absolute inset-0"></div>
        <div id="renderContent"   class="hidden absolute inset-0"></div>
        <div id="menuContent"     class="hidden absolute inset-0 grid grid-cols-1 place-items-center"></div>
      </div>

      <div id="topHandle" class="absolute inset-x-0 flex justify-center p-3 cursor-pointer">
        <i class="fa fa-grip-lines"></i>
      </div>
      <div id="leftHandle" class="absolute left-0 inset-y-0 flex flex-col justify-center p-4 cursor-pointer">
        <i class="fa fa-grip-lines-vertical"></i>
      </div>
      <div id="rightHandle" class="absolute right-0 inset-y-0 flex flex-col justify-center p-4 cursor-pointer">
        <i class="fa fa-grip-lines-vertical"></i>
      </div>
      <div id="bottomHandle" class="absolute bottom-0 inset-x-0 flex justify-center p-3 cursor-pointer">
        <i class="fa fa-grip-lines"></i>
      </div>

      <div id="leftContainer" class="absolute w-full md:w-80 left-0 inset-y-0 p-4 hidden"></div>
      <div id="rightContainer" class="absolute w-full md:w-96 right-0 inset-y-0 p-4 hidden"></div>
      <nav id="bottomContainer" class="absolute bottom-2 inset-x-2 max-h-[50vh] m-auto p-2 ring-1 ring-indigo-500 rounded-md bg-indigo-900 shadow-2xl hidden"></nav>
      <nav id="topContainer" class="absolute top-2 inset-x-2 m-auto flex align-center place-items-center justify-between p-2 ring-1 ring-indigo-500 rounded-md bg-indigo-900 shadow-2xl hidden"></nav>
    </div>
  </body>
</html>
